<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Torneo Básquet 2026</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 40px; }
        .card { background: white; padding: 25px; border-radius: 12px; shadow: 0 10px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #1e3a8a; text-align: center; margin-top: 0; }
        .campo { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #4b5563; }
        input, select { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button:hover { background-color: #1d4ed8; }
        #mensaje { margin-top: 20px; padding: 15px; border-radius: 6px; display: none; line-height: 1.5; }
        .exito { background-color: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .error { background-color: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
    </style>
</head>
<body>

<div class="card">
    <h2>Inscripción 2026</h2>
    
    <div class="campo">
        <label>Nombre del Jugador:</label>
        <input type="text" id="nombre" placeholder="Ej: Juan Pérez">
    </div>

    <div class="campo">
        <label>Edad:</label>
        <input type="number" id="edad" placeholder="Mínimo 16">
    </div>

    <div class="campo">
        <label>Altura (cm):</label>
        <input type="number" id="altura" placeholder="Mínimo 160">
    </div>

    <div class="campo">
        <label>Posición:</label>
        <select id="posicion">
            <option value="">Seleccione una posición</option>
            <option value="Base">Base</option>
            <option value="Escolta">Escolta</option>
            <option value="Alero">Alero</option>
            <option value="Ala-Pívot">Ala-Pívot</option>
            <option value="Pívot">Pívot</option>
        </select>
    </div>

    <button onclick="registrarJugador()">Registrar Jugador</button>

    <div id="mensaje"></div>
</div>

<script src="script.js"></script>
</body>
</html>
